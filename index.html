<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergencia - Votación de Impostor HD</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Roboto:wght@900;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ** 1. IFRAME DE KEKOCITY (Fondo de pantalla completa) ** -->
    <iframe 
        id="kekocity-iframe"
        src="https://kekocity.es/es/" 
        frameborder="0" 
        class="fullscreen-iframe"
        title="Juego en Línea Kekocity"
    ></iframe>

    <!-- MENSAJE DE RESTRICCIÓN DE ACCESO -->
    <div id="access-restriction-message" class="access-restriction-message" style="display:none;">
        <h1>ACCESO DENEGADO</h1>
        <p>Ya hay 5 jugadores activos. Espera a que el administrador inicie una nueva partida.</p>
        <div id="user-id-display-center" class="my-id-label-center">Tu ID: ...</div>
    </div>


    <!-- NOTIFICACIÓN DE ROL GIGANTE -->
    <div id="role-notification" class="role-notification-popup" style="display: none;"></div>
    
    <!-- POPUP DE EXPULSIÓN (ANIMACIÓN) -->
    <div id="expulsion-result-popup" class="expulsion-popup" style="display:none;">
        <div class="expulsion-content">
            <div id="ejected-crewmate-icon" class="ejected-crewmate"></div>
            <p id="expulsion-message" class="expulsion-message"></p>
        </div>
    </div>

    <!-- PANEL DE ROL PERSONAL -->
    <div id="personal-role-panel" class="personal-role-panel" style="display:none;">
        <p class="panel-label">TÚ ERES:</p>
        <div id="my-crewmate-icon" class="my-crewmate-icon"></div>
        <div id="my-role-display" class="my-role-display"></div>
    </div>

    <!-- INFORMACIÓN PERSONAL (ID/NOMBRE) - Ubicación fija superior izquierda -->
    <div class="personal-info-box">
        <div id="user-name-display-top" class="my-id-label-top">Tu Nombre: ...</div>
        <div id="user-id-display" class="my-id-label-top">Tu ID: ...</div>
    </div>
    
    <!-- ** 2. CONTENEDOR MODAL DE VOTACIÓN (Visible solo en Emergencia) ** -->
    <!-- Se muestra/oculta con JS/CSS y la clase 'active' -->
    <div id="voting-modal-container" class="voting-modal-container" style="display: none;">
        
        <!-- Contenido principal de votación (el panel que tenías) -->
        <div class="panel votacion-container">
            <h1 class="panel-header">¡REUNIÓN DE EMERGENCIA!</h1>
            <p id="mensaje-principal" class="status-message">¡Vota por el Impostor!</p>
            
            <!-- TEMPORIZADOR -->
            <div class="info-bar">
                <div class="timer-display">TIEMPO: <span id="temporizador">---</span></div>
            </div>

            <div class="opciones">
                <!-- Botones de Voto (SIN CAMBIOS) -->
                <button id="votar-rojo" class="boton-voto player-row rojo-bg" data-color="rojo">
                    <div class="crewmate-icon rojo"></div> 
                    <span class="nombre">ROJO</span>
                    <div class="voto-iconos-container" id="voto-iconos-rojo"></div>
                    <div class="vote-bar-container"><div class="vote-bar" id="barra-rojo"></div></div>
                </button>
                
                <button id="votar-azul" class="boton-voto player-row azul-bg" data-color="azul">
                    <div class="crewmate-icon azul"></div>
                    <span class="nombre">AZUL</span>
                    <div class="voto-iconos-container" id="voto-iconos-azul"></div>
                    <div class="vote-bar-container"><div class="vote-bar" id="barra-azul"></div></div>
                </button>
                
                <button id="votar-blanco" class="boton-voto player-row blanco-bg" data-color="blanco">
                    <div class="crewmate-icon blanco"></div>
                    <span class="nombre">BLANCO</span>
                    <div class="voto-iconos-container" id="voto-iconos-blanco"></div>
                    <div class="vote-bar-container"><div class="vote-bar" id="barra-blanco"></div></div>
                </button>

                <button id="votar-verde" class="boton-voto player-row verde-bg" data-color="verde">
                    <div class="crewmate-icon verde"></div> 
                    <span class="nombre">VERDE</span>
                    <div class="voto-iconos-container" id="voto-iconos-verde"></div>
                    <div class="vote-bar-container"><div class="vote-bar" id="barra-verde"></div></div>
                </button>

                <button id="votar-amarillo" class="boton-voto player-row amarillo-bg" data-color="amarillo">
                    <div class="crewmate-icon amarillo"></div> 
                    <span class="nombre">AMARILLO</span>
                    <div class="voto-iconos-container" id="voto-iconos-amarillo"></div>
                    <div class="vote-bar-container"><div class="vote-bar" id="barra-amarillo"></div></div>
                </button>

                <button id="votar-skip" class="boton-voto player-row skip-bg" data-color="skip">
                    <div class="crewmate-icon skip"></div> 
                    <span class="nombre">SALTAR VOTO</span>
                    <div class="voto-iconos-container" id="voto-iconos-skip"></div>
                    <div class="vote-bar-container"><div class="vote-bar" id="barra-skip"></div></div>
                </button>
            </div>

            <div id="voto-confirmado" class="confirmation-box">¡Voto Registrado!</div>
            <div id="resultado-final" class="summary-box"></div>
            
        </div>
        
    </div>

    
    <!-- ** 3. PANEL DE ADMINISTRADOR (Contenedor Fijo) ** -->
    <!-- Mantenemos el panel de admin por separado para que el admin pueda acceder a él sin votar -->
    <div id="admin-fixed-panel" class="admin-fixed-panel">
        
        <!-- Botón de Login Admin (Siempre visible si no es admin) -->
        <button id="admin-login-button" class="admin-login-button">Login Admin</button>

        <!-- COLUMNA DERECHA: Participantes y Administrador (Se muestra/oculta con JS/CSS) -->
        <div id="participant-panel" class="panel participant-panel" style="display:none;">
            <h2 class="panel-header-small">PARTICIPANTES CONECTADOS</h2>
            <div id="participant-list-container" class="participant-list">
                <!-- La lista se genera aquí (Admin) -->
            </div>
            
            <!-- Panel de Administración -->
            <div class="admin-panel">
                <!-- NUEVOS BOTONES DE ADMIN -->
                <button id="assign-roles-button" class="admin-btn-assign" style="display:none;">Asignar Roles</button>
                <!-- ** NUEVO BOTÓN: EMERGENGIA (INICIA EL MODAL) ** -->
                <button id="show-voting-modal-button" class="admin-btn-start">Reunión de Emergencia</button> 
                
                <!-- Botones de Control de Voto -->
                <button id="allow-multiple-vote-button" class="admin-btn-permit-vote" style="display:none;">Permitir Voto Múltiple</button>
                <button id="toggle-secret-vote-button" class="admin-btn-secret-vote" style="display:none;">Voto Secreto: OFF</button>
                
                <!-- Botones de Control de Partida -->
                <button id="continue-button" class="admin-btn-continue" style="display:none;">Continuar Votación</button>
                <button id="reset-button" class="admin-btn-reset" style="display:none;">Reiniciar Juego Total</button>
            </div>
            
        </div>
    </div>

    <!-- Contenedor anterior (vacío, solo para evitar errores en el CSS existente) -->
    <div id="app-container" style="display: none;"></div>

    <!-- Carga del SDK de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
