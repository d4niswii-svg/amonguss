<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo HD 4K - Colocación de Objetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        
        <!-- Vista del Piso (La Habitación Isométrica) -->
        <div id="floor-view">
            <!-- La Cuadrícula de Colocación (El corazón de la mecánica Habbo) -->
            <div id="placement-grid">
                <!-- Los objetos colocados irán aquí -->
            </div>
            
            <!-- Personaje (HD) - Posición Fija para este demo -->
            <div id="player-hd"></div>
        </div>
        
        <!-- UI de Interacción -->
        <div id="ui-bar">
            <button id="inventory-btn">ABRIR INVENTARIO</button>
        </div>
        
        <!-- Modal del Inventario (Inventario tipo "HD") -->
        <div id="inventory-modal" class="hidden">
            <div class="modal-content">
                <h2>Inventario HD 4K</h2>
                <span class="close-btn">&times;</span>
                
                <div id="inventory-list">
                    <!-- Los objetos HD irán aquí -->
                </div>
                
                <div id="placement-info">
                    Selecciona un objeto para colocarlo en el piso.
                </div>
            </div>
        </div>
        
        <!-- Objeto Flotante de Previsualización (Aparece al seleccionar un ítem) -->
        <div id="placement-preview" class="hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
